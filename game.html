<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarks Casino</title>
    <script src="code.js" defer></script> <!-- Linking external JS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .game-container {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Welcome to Quarks Casino!</h1>
        <p>Click the button to play Craps!</p>
        <button onclick="playGame()">Roll the Dice</button> <!-- Button to trigger game function -->
        <div class="result" id="gameResult"></div> <!-- Result output area -->
    </div>
</body>
</html>
